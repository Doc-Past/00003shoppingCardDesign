<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docpast&nbsp;&vert;&nbsp;Product Card</title>

    <!-- 
        Two lines below are just a Docpast page setting to make.
        things easier to design and create.
     -->
    <link rel="stylesheet" href="globalStyleSheet.css">
    <link rel="stylesheet" href="indexStyleSheets/indexStyleSheet.css">
    <!-- Product card style sheet is here. -->
    <link rel="stylesheet" href="indexStyleSheets/productCard.css">

    <!-- Icon from fontawesome(version 6). -->
    <script src="https://kit.fontawesome.com/51c843945a.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing-section">
        <div class="absolute-element absolute-center full-width-element">
            <div class="relative-element">
                <h1 class="docpast-header-text">Product Card</h1>
                <div class="outer-card-container">
                    <!-- Product card part. -->
                    <div class="docpast-product-card-container">

                        <div class="docpast-product-card-inner-container-1">

                            <!-- Card Header. -->
                            <h1 class="docpast-product-card-header">Ornamental Plant</h1>

                            <!-- Flowers name. -->
                            <ul>
                                <li class="docpast-flower-name-slide">
                                    <!-- Flower Name are here. -->
                                    <p>Jasmine Flower</p>
                                </li>
                                <!-- More flower name(Options). -->
                            </ul>

                            <!-- Currencies -->
                            <div>
                                <ul>
                                    <li class="docpast-currencies">
                                        <i class="fa-solid fa-angle-left docpast-product-card-inline-block" style="cursor: pointer;"></i>
                                        <p class="docpast-product-card-inline-block">1,200 Satoshi</p>
                                        <i class="fa-solid fa-angle-right" style="cursor: pointer;"></i>
                                    </li>
                                </ul>
                            </div>

                            <!-- Quantity -->
                            <div>
                                <ul>
                                    <li class="docpast-product-quantity">
                                        <p class="docpast-product-card-inline-block" style="font-size: 1.4rem; cursor: pointer;">&minus;</p>
                                        <p class="docpast-product-card-inline-block">01</p>
                                        <p class="docpast-product-card-inline-block" style="font-size: 1.4rem; cursor: pointer;">&plus;</p>
                                    </li>
                                </ul>
                            </div>

                            <!-- Buy now and Add to cart button -->
                            <div>
                                <ul class="docpast-product-card-purchase-button-container">
                                    <li class="docpast-card-button docpast-buy-now-button">
                                        <i class="fa-solid fa-cash-register docpast-product-card-inline-block"></i>
                                        <p class="docpast-product-card-inline-block">Buy Now</p>
                                    </li>
                                    <li class="docpast-card-button docpast-add-to-cart-button">
                                        <i class="fa-solid fa-cart-arrow-down docpast-product-card-inline-block"></i>
                                        <p class="docpast-product-card-inline-block">Add to Cart</p>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Photos slide container -->
                        <div class="docpast-product-card-inner-container-2">
                            <button class="carousel-button prev"><i class="fa-solid fa-angle-left"></i></button>
                            <button class="carousel-button next"><i class="fa-solid fa-angle-right"></i></button>
                            <button class="expand-photo-button"><i class="fa-solid fa-expand"></i></button>
                            <div class="showing-photos-slide">
                                <img src="indexImages/jasmineFlowerPhotos/jasmineFlower1-min.jpg" alt="Showing Jasmine Flower">
                            </div>
                        </div>
                    </div>
                    <!-- Product card part. -->
                </div>
                    <div class="docpast-product-card-dummy-container"></div>
                <p class="docpast-header-text">
                    Design by
                    <span class="hand-writing-font" id="docpast-text-hw"><i>Docpast</i></span>
                </p>
            </div>
        </div>
    </section>
</body>
</html>
